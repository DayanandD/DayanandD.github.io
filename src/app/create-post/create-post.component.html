<div class="row justify-content-center">
  <div class="col-sm-4 bg-dark p-5 text-white">
    <h6 class="text-center mt-5 mb-5">Create Post Data</h6>
    <form [formGroup]="formGroup">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Body</label>
        <input formControlName="body" type="text" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="onSave()">
        Save
      </button>
    </form>
  </div>
</div>
