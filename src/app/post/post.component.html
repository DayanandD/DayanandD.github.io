<app-create-post *ngIf="showForm"></app-create-post>
<div *ngIf="!showForm">
  <button class="btn btn-primary mt-2 mb-2" type="button" (click)="onAdd()">Add</button>
  <table class="table table-striped table-responsive">
      <thead class="bg-dark text-white">
        <tr>
          <th scope="col">id</th>
          <th scope="col">TItle</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <th scope="row">{{item.id}}</th>
          <td>{{item.title}}</td>
          <td>{{item.body}}</td>
        </tr>
      </tbody>
    </table>
</div>
